<VirtualHost *:80>
	DocumentRoot ${APACHE_DOCUMENTROOT}/public/

  ErrorLog ${APACHE_DOCUMENTROOT}/logs/error.log
  LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
  CustomLog  ${APACHE_DOCUMENTROOT}/logs/access.log combined

	<Directory ${APACHE_DOCUMENTROOT}/public>
		Require all granted
	  Options -Indexes
	  AllowOverride FileInfo AuthConfig Limit All
	  Order allow,deny
	  Allow from all
	  <Limit GET POST OPTIONS PROPFIND>
	    Order allow,deny
	    Allow from all
	  </Limit>
	  <Limit PUT DELETE PATCH PROPPATCH MKCOL COPY MOVE LOCK UNLOCK>
	    Order deny,allow
	    Deny from all
	  </Limit>
	</Directory>
</VirtualHost>

